    <div id="landing" style="height:120vh; overflow: none" class="firstStepVerify">
        <span id="navIcon"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 43.409 30.409">

        <h1>GEBEN SIE<br />IHRE ID EIN</h1>
        <h2>Sie haben Ihre Test-ID nach Ihrem Test per Mail oder SMS erhalten</h2>
        <input type="number" name="token" id="token" onkeypress='validate(event, this)' placeholder="123456789">
        <button type="button" name="submit" id="submit" onclick="ajax()">Teststatus anzeigen</button>
    </div>

    <script>
        function ajax() {
            let user = document.getElementById("token").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    if(xhttp.responseText.replace(" ", "") == "true") {
                        window.location = "statusSecondStep.html";
                    } else {
                        document.getElementById("token").value = "";
                        alert(xhttp.responseText);
                    }
                }
            };
            xhttp.open("GET", "askStatus.php?user=" + user, true);
            xhttp.send();
        }

            function validate(evt, d) {
                    var theEvent = evt || window.event;

                    // Handle paste
                    if (theEvent.type === 'paste') {
                        key = event.clipboardData.getData('text/plain');
                    } else {
                        // Handle key press
                        var key = theEvent.keyCode || theEvent.which;
                        key = String.fromCharCode(key);
                    }
                    var regex = /[0-9]|\./;
                    if (!regex.test(key) || d.value.length == 9) {
                        theEvent.returnValue = false;
                        if (theEvent.preventDefault) theEvent.preventDefault();
                    }
                }
    </script>
